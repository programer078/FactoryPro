<ion-content [fullscreen]="true">
  <div class="relative w-full h-[400px]">
    <app-img 
      imgPath="../../../assets/imgs/parcing[plan.jpg" 
      class="w-full h-full object-cover"
    />   
    <div class="absolute inset-0 z-10">
      <div class="relative w-full px-5 mx-0 sm:max-w-[1212px] sm:mx-auto sm:px-[60px]">
        <app-header class="w-full relative m-0"/>
      </div>
      <div class="relative w-screen left-1/2 -translate-x-1/2">
        <hr class="w-full h-[1px] bg-white/20 border-0 m-0">
      </div>
      <div class="relative w-full px-5 mx-0 sm:max-w-[1220px] sm:mx-auto sm:px-[76px] mt-12">
        <div class="flex items-center justify-start sm:justify-center text-white">
          <div class="w-full h-full">
            <p class="font-bold text-6xl">Contact us</p>
            <p class="mt-2 text-lg">
              Home 
              <span class="font-extrabold text-orange-500 bg-orange-500 inline-block w-2 h-2 rounded-full"></span>
              <span class="text-orange-500 ml-1">Contact Us</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="relative bg-gray-100 py-12 px-5 sm:px-12 lg:px-24 flex items-center">
    <div class="absolute inset-0 mobile:w-[1200px] mobile2:w-[1200px] mobile4:w-[1200px] tablet:w-[1200px] desktop:w-[1600px]">
      <app-img 
        imgPath="../../../assets/imgs/secondmain.png" 
        class="w-full h-full bg-no-repeat bg-bottom bg-contain"
      />
    </div>
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 items-center sm:max-w-[1212px] sm:mx-auto sm:px-[60px]">
      <div class="max-w-6xl p-6">
        <div class="flex items-center gap-2">
            <ion-icon name="settings-outline" class="text-orange-500 text-xl"></ion-icon>
            <h2 class="text-xl font-bold text-gray-800">Contact Us</h2>
        </div>
        <h2 class="text-4xl font-bold text-gray-800 mt-4">Get in touch <span class="font-black">with us</span></h2>
        <p class="text-gray-600 mt-2">Reach out for any inquiries, support, or to discuss how we can <br>
          meet your industrial needs.</p>
        <div class="mt-4 flex items-center gap-5">
          <div class="bg-[#FF9900] h-[40px] w-[40px] text-center rounded-[3px] justify-center flex items-center">

            <ion-icon name="call-outline" class="text-white text-xl"></ion-icon>
          </div>

            <div>
                <p class="font-semibold">Contact:</p>
                <p class="text-gray-600">+1.809.120.670</p>
            </div>
        </div>
        <div class="mt-4 flex items-center gap-5 ">
          <div class="bg-[#FF9900] h-[40px] w-[40px] text-center rounded-[3px] justify-center flex items-center">
            <ion-icon name="mail-outline" class="text-white text-xl"></ion-icon>
          </div>
            <div>
                <p class="font-semibold">Email:</p>
                <p class="text-gray-600">infoomainname.com</p>
            </div>
        </div>
        <div class="mt-4 flex items-center gap-5">
          <div class="bg-[#FF9900] h-[40px] w-[40px] text-center rounded-[3px] justify-center flex items-center">

            <ion-icon name="location-outline" class="text-white text-xl"></ion-icon>
          </div>
            <div>
                <p class="font-semibold">Our Address:</p>
                <p class="text-gray-600">23,main road,pine valley pakpttan</p>
            </div>
        </div>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md w-full sm:w-96 z-10">
        <h2 class="text-xl font-bold text-gray-800">Contact <span class="font-black">me</span></h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="flex flex-col sm:flex-row sm:gap-2">
                <app-inputfield [control]="contactForm.controls.formControlFirstName" type="text" placeholder="Enter first name"></app-inputfield>
                <app-inputfield [control]="contactForm.controls.formControlLastName" type="text" placeholder="Enter last name"></app-inputfield>
            </div>
            <app-inputfield [control]="contactForm.controls.formControlEmail" type="email" placeholder="Enter your e-mail"></app-inputfield>
            <app-inputfield [control]="contactForm.controls.formControlPhone" type="tel" placeholder="Enter your phone no."></app-inputfield>
            <app-inputfield [control]="contactForm.controls.formControlMessage" type="text" placeholder="Write Message"></app-inputfield>
            <button type="submit" [disabled]="contactForm.invalid" class="w-full mt-4 p-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">Submit Message</button>
        </form>
    </div>
    
    
    </div>
  </div>

  <div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3442.812261716443!2d73.3738647754697!3d30.356285003728743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x393d59392b2efcc5%3A0x6ba98c7dbcf402f2!2sLearn2Earn%20Professional%20Institute%20of%20Computer%20Science!5e0!3m2!1sen!2s!4v1738135546598!5m2!1sen!2s" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <app-foter></app-foter>
</ion-content>
